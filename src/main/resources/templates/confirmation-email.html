<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm your account</title>
</head>
<body>
<h2>Hi, <span th:text="${user.firstName}">User</span>!</h2>
<p>To confirm your account, please click the link below:</p>
<a th:href="@{http://localhost:8080/api/v1/auth/confirm-account?token=${confirmationToken}}">Confirm Account</a>
</body>
</html>
